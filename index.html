<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">

  <body>
    
    
    <!--NAVBAR -->
    <header>
       
        <nav class="navbar navbar-expand-md navbar-dark nav-bg">

              <a class="navbar-brand" href="#">START BOOTSTRAP</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse ms-auto" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" href="#">PORTFOLIO</a>
                  <a class="nav-link active" href="#">ABOUT</a>
                  <a class="nav-link active" href="#">CONTACT</a>
                  
                </div>
              </div>

    </header>

    <main>

    <!-- START BOOTSTRAP -->
        <section class="start-bootstrap">

            <div class="container-fluid text-center">

                <img src="assets/img/avatar.svg" alt="avatar">
                <div class="fs-1 fw-bolder">START BOOTSTRAP</div>
                <div><i class="fa-solid fa-star mt-3 mb-3"></i></div>
                
                <ul class="d-flex justify-content-center list-unstyled">

                    <li class="px-2">WEB DESIGNER</li>
                    <li class="px-3">-</li>

            </div>

        </section>

        <!-- PORTFOLIO -->

       <section class="container text-center">
        <div>
            <div class="fw-bold fs-2">PORTFOLIO</div>
            <div><i class="fa-solid fa-star mt-3 mb-3"></i></div>
        </div>

        <div>
            <div>
            <img class="rounded-4" src="assets/img/cabin.png" alt="cabin">
            </div>

            <div>
            <img class="rounded-4" src="assets/img/cake.png" alt="cake">
            </div>

            <div>
            <img class="rounded-4" src="assets/img/circus.png" alt="circus">
            </div>

            <div>
            <img class="rounded-4" src="assets/img/game.png" alt="game">
            </div>

            <div>
            <img class="rounded-4" src="assets/img/safe.png" alt="safe">
            </div>

            <div>
            <img class="rounded-4" src="assets/img/submarine.png" alt="submarine">
            </div>

        </div>

       </section> 


    </main>






    <footer></footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
